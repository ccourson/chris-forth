<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chris-forth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>chris-forth</h1>
  <p>A simple Forth interpreter written in JavaScript.</p>
  <div id="toolbar">
    <button id="clear-button">Clear Stack</button>
    <button id="clear-dictionary-button">Clear Dictionary</button>
  </div>
  <div id="output" tabindex="0">Forth CLI initialized.</div>
  <input id="input" type="text" placeholder="Enter Forth commands here...">
  <div id="stack"></div>
  <div id="dictionary"></div>
  <div id="help"></div>
  <script src="js/forth/main.js"></script>
  <script src="js/forth/add.js"></script>
  <script src="js/forth/subtract.js"></script>
  <script src="js/forth/multiply.js"></script>
  <script src="js/forth/divide.js"></script>
  <script src="js/forth/equals.js"></script>
  <script src="js/forth/print.js"></script>
  <script src="js/forth/dup.js"></script>
  <script src="js/forth/drop.js"></script>
  <script src="js/forth/swap.js"></script>
</body>
</html>
